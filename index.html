<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSClicker</title>
    <link rel="icon" href="img/icon.svg">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="overlay">
        <button id="start-button">Start</button>
    </div>
    <header>
        <h1>JSClicker (to be replaced)</h1>
    </header>
    <main>
        <menu id="settings">
            <li>
                <button id="photo">Take a picture</button>
            </li>
            <li>
                <label for="music-volume">Music volume: 5%</label>
                <input id="music-volume" type="range" min="0" max="100" value="5">
            </li>
        </menu>
            <div class="canvas-container">
                <svg id="gameCanvas" viewBox="0 0 1080 1080">
                    <defs>
                        <linearGradient id="bgGradient" x1="60%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffcccc;"></stop>
                            <stop offset="25%" style="stop-color:#ffffcc;"></stop>
                            <stop offset="50%" style="stop-color:#ccffcc;"></stop>
                            <stop offset="75%" style="stop-color:#ccffff;"></stop>
                            <stop offset="100%" style="stop-color:#ffffff;"></stop>
                        </linearGradient>
                    </defs>
                    <rect width="1080" height="1080" fill="url(#bgGradient)"></rect>
                    <image href="img/desert_sand.svg" width="540" height="145" x="-90" y="215"></image>
                    <image href="img/desert_cactuses.svg" width="339.0707" height="151.697" x="-0.8633" y="120.102"></image>
                    <image href="img/desert_sun.svg" width="80" height="80" x="30" y="10"></image>
                    <image href="img/desert_meerkat.svg" width="37.3769" height="67.5324" x="28.5357" y="177.39"></image>
                    <image href="img/desert_camel.svg" width="130.05" haight="152.0359" x="215.606" y="153.1274"></image>
                    <image href="img/desert_ostrich.svg" width="94.4729" height="124.862" x="90.3848" y="187.802"></image>
                    <image href="img/savannah_land.svg" width="366" height="150" x="360" y="210"></image>
                    <image href="img/savannah_grass.svg" width="364" height="74" x="360" y="186"></image>
                    <image href="img/savannah_tree.svg" width="230.899" height="157.0973" x="487.97" y="69.955"></image>
                    <image href="img/savannah_giraff.svg" width="73.0962" height="127.4126" x="632.642" y="121.4344"></image>
                    <image href="img/savannah_hyena.svg" width="101.4586" height="96.168" x="594.526" y="243.618"></image>
                    <image href="img/savannah_lion.svg" width="201.3911" height="95.7337" x="366.4971" y="196.0643"></image>
                    <image href="img/grassland_land.svg" width="360" height="150" x="720" y="210"></image>
                    <image href="img/grassland_grass.svg" width="359.573" height="100.333" x="720.427" y="165.638"></image>
                    <image href="img/grassland_tree.svg" width="329.8152" height="224.3899" x="747.8863" y="7.788"></image>
                    <image href="img/grassland_zebra.svg" width="140.044" height="107.1694" x="933.9422" y="133.4028"></image>
                    <image href="img/grassland_rhino.svg" width="184.1679" height="109.0077" x="736.0211" y="127.3274"></image>
                    <image href="img/grassland_tiger.svg" width="208.9774" height="122.1919" x="865.2791" y="227.7201"></image>
                    <!-- <image href="img/deer.svg" x="500" y="500"></image> -->
                </svg>
                <div id="gameGrid">

                </div>
            </div>
        <menu id="upgrades">
            <div id="global-upgrades">
                <li class="shop-subtitle">
                    <button id="clicker"></button>
                    <span class="current_coins">&lt- click 4 coinz</span>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://cdn.pixabay.com/photo/2016/03/21/20/05/image-1271454_640.png" alt="upg1">
                        <p>Upgrade 1</p>
                        <button>100<img src="img/currency.svg" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://www.cs.umd.edu/class/summer2019/cmsc198Q/pict.png" alt="upg1">
                        <p>Upgrade 2</p>
                        <button>200<img src="img/currency.svg" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/4436/4436481.png" alt="upg1">
                        <p>Upgrade 3</p>
                        <button>500<img src="img/currency.svg" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Circle-icons-tools.svg/2048px-Circle-icons-tools.svg.png" alt="upg1">
                        <p>Upgrade 4</p>
                        <button>500<img src="img/currency.svg" alt="coin"></button>
                    </div>
                </li>
            </div>
            <li class="shop-subtitle">
                Location specific upgrades
            </li>
            <div id="loc_specific">
                
            </div>
        </menu>
    </main>
    <footer></footer>
</body>
<script src="https://w.soundcloud.com/player/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script type="module" src="soundcloudAPI/script.js"></script>
<script type="module" src="src/script.js"></script>
</html>
