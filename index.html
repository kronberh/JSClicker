<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="overlay">
        <button id="start-button">Start</button>
    </div>
    <header>
        <h1>JSClicker (to be replaced)</h1>
    </header>
    <main>
        <menu id="settings">
            <li>
                <button id="photo">Take a picture</button>
            </li>
            <li>
                <label for="music-volume">Music volume: 5%</label>
                <input id="music-volume" type="range" min="0" max="100" value="5">
            </li>
        </menu>
            <div class="canvas-container">
                <svg id="gameCanvas" viewBox="0 0 1080 1080">
                    <defs>
                        <linearGradient id="bgGradient" x1="60%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffcccc;" />
                            <stop offset="25%" style="stop-color:#ffffcc;" />
                            <stop offset="50%" style="stop-color:#ccffcc;" />
                            <stop offset="75%" style="stop-color:#ccffff;" />
                            <stop offset="100%" style="stop-color:#ffffff;" />
                        </linearGradient>
                    </defs>
                    <rect width="1080" height="1080" fill="url(#bgGradient)"></rect>
                    <!-- Deer -->
                    <circle cx="500" cy="500" r="40" fill="black"></circle>
                    <ellipse cx="500" cy="500" rx="40" ry="40" fill="black"></ellipse>
                    <ellipse cx="558" cy="470" rx="30" ry="10" fill="black" transform="rotate(-22 558 470)"></ellipse>
                    <ellipse cx="442" cy="470" rx="30" ry="10" fill="black" transform="rotate(23 442 470)"></ellipse>
                    <ellipse cx="553" cy="450" rx="50" ry="8" fill="black" transform="rotate(-23 553 450)"></ellipse>
                    <ellipse cx="447" cy="450" rx="50" ry="8" fill="black" transform="rotate(22 447 450)"></ellipse>
                    <ellipse cx="553" cy="435" rx="20" ry="7" fill="black" transform="rotate(-57 553 435)"></ellipse>
                    <ellipse cx="447" cy="435" rx="20" ry="7" fill="black" transform="rotate(57 447 435)"></ellipse>

                    <ellipse cx="522" cy="552" rx="17" ry="37" fill="black" transform="rotate(-17 522 552)"></ellipse>
                    <ellipse cx="580" cy="570" rx="65" ry="40" fill="black"></ellipse>
                    <!-- end Deer -->
                </svg>
                <div id="gameGrid">

                </div>
            </div>
        <menu id="upgrades">
            <div id="global-upgrades">
                <li class="shop-subtitle">
                    <button id="clicker"></button>
                    <span class="current_coins">&lt- click 4 coinz</span>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://cdn.pixabay.com/photo/2016/03/21/20/05/image-1271454_640.png" alt="upg1">
                        <p>Upgrade 1</p>
                        <button>100<img src="https://pngimg.com/d/coin_PNG36871.png" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://www.cs.umd.edu/class/summer2019/cmsc198Q/pict.png" alt="upg1">
                        <p>Upgrade 2</p>
                        <button>200<img src="https://pngimg.com/d/coin_PNG36871.png" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/4436/4436481.png" alt="upg1">
                        <p>Upgrade 3</p>
                        <button>500<img src="https://pngimg.com/d/coin_PNG36871.png" alt="coin"></button>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Circle-icons-tools.svg/2048px-Circle-icons-tools.svg.png" alt="upg1">
                        <p>Upgrade 4</p>
                        <button>500<img src="https://pngimg.com/d/coin_PNG36871.png" alt="coin"></button>
                    </div>
                </li>
            </div>
            <li class="shop-subtitle">
                Location specific upgrades
            </li>
            <div id="loc_specific">
                
            </div>
        </menu>
    </main>
    <footer></footer>
</body>
<script src="https://w.soundcloud.com/player/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script type="module" src="soundcloudAPI/script.js"></script>
<script type="module" src="src/script.js"></script>
</html>
